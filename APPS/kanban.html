<link href="/CSS/kanban.css" rel="stylesheet" type="text/css" />
<script src="/JS/kanban.js" defer></script>

<div id="addTaskSect">
      <form>
        <input type="text" id="taskTitle" value="Add a task">
        <button id="addTaskButton" type="submit">Add task</button>
      </form>
    </div>
    <div id="kanban">
      <div class="board" id="toDo">
        <h4>To Do<span class="number">-0-</span></h4>
      </div>
      <div class="board" id="doing">
        <h4>Doing<span class="number">-0-</span></h4>
      </div>
      <div class="board" id="done">
        <h4>Done<span class="number">-0-</span></h4>
      </div>
    </div>
