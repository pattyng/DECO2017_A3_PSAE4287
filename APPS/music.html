<link href="/CSS/music.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://kit.fontawesome.com/44a29f837f.js"></script>
<script src="/JS/music.js" defer></script>


<section class="musiccov">
        <input type="checkbox" name="check" id="tick" value="None">
        <label for="tick" class="main"></label>
        <div class="search"></div>
        <div class="playfunc"></div>
        <div class="coverpage"></div>
        <table class="tracks">
            <tr class="song">
                <td class="tracknum"><h1>3</h1></td>
                <td class="title"><h1>Hello world<h1></td>
                <td class="length"><h1>3:33<h1></td>
                <td><input type="checkbox"  id="like1"><label for="like1" class="icons"></label></td>
            </tr>
            <tr class="song">
                <td class="tracknum"><h1>2<h1></td>
                <td class="title"><h1 style="color: cyan">Hi world</h1></td>
                <td class="length"><h1>2:22<h1></td>
                <td><input type="checkbox"  id="like2" checked><label for="like2" class="icons"></label></td>
            </tr>
            <tr class="song">
                <td class="tracknum"><h1>1</h1></td>
                <td class="title"><h1>Beautiful World<h1></td>
                <td class="length"><h1>1:11<h1></td>
                <td><input type="checkbox"  id="like3"><label for="like3" class="icons"></label></td>
            </tr>
          </table>
          <div class="shadow"></div>
        <div class="songdet">
            <h1 style="color: grey">Hi world</h1>
        </div>
        <audio preload id="audio" controls>
            <source src="/music/HiWorld.mp3">
        </audio>
        <table class="controlfunc">
            <td><input type="checkbox" id="back"><label for="back" class="back"></label></td>
            <td><input type="checkbox" id="play" title="Play" onclick="togglePlayPause()"><label for="play" class="play"></label></td>
            <td><input type="checkbox" id="next"><label for="next" class="next"></label></td>
        </table>
        <table class="buttoncontrol">
           <td><input type="checkbox" id="like" checked ><label for="like" class="like"></label></td>
            <td><input type="checkbox" id="loop"  ><label for="loop" class="loop"></label></td>
            <td><input type="checkbox" id="shuffle" ><label for="shuffle" class="shuffle"></label></td>
          </table>
        <div class="playing"><h1 style="color: cyan">Hi world</h1></div>
    </section>
